<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AMP Transcrits Plugin</title>
    <meta name="description" content="Azure Media Player Transcripts plugin">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Azure Media Player -->
    <link href="//amp.azure.net/libs/amp/2.1.5/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <script src="//amp.azure.net/libs/amp/2.1.5/azuremediaplayer.min.js"></script>
    <!-- AMP Transcripts Plugin -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://use.fontawesome.com/e2fd23879b.js"></script>
    <link href="transcriptsAmpPlugin.css" rel="stylesheet">
    <script src="transcriptsAmpPlugin.js"></script>
</head>

<body>
    <h1>Transcripts Plugin Sample</h1>

      <video id="azuremediaplayer"
             class="azuremediaplayer amp-default-skin amp-big-play-centered video-wrapper"
             tabindex="0"
             data-setup='{ "controls": true, "autoplay": false, "height": 460}'
      >
        <source
          src="//mediaserviceaccount2017.streaming.mediaservices.windows.net/4ccea71b-c7fc-44de-a5f5-496ac3e858a3/big_buck_bunny.ism/manifest"
          type="application/vnd.ms-sstr+xml"/>

        <track kind="subtitles"
               src="transcripts/sample_en.vtt"
               srclang="en"
               label="English">
        <track kind="subtitles"
               src="//amsstorageaccount2.blob.core.windows.net/asset-36ebdb50-f218-4df2-963a-8370aa51935a/russian_ru.vtt?sv=2015-07-08&sr=c&si=2eb870a4-713b-4dfe-9977-6a0c686a1786&sig=VoubHrKa7yjEmJFG96LtiQKjaR4ToeoiXX%2FucOu2ac4%3D&st=2018-01-12T13%3A01%3A57Z&se=2028-01-10T13%3A01%3A57Z"
               srclang="ru"
               label="Russian">
        <p class="amp-no-js">
          To view this video please enable JavaScript.
          Consider upgrading to a web browser that supports HTML5 video.
        </p>

      </video>

    <script>
        var player = amp('azuremediaplayer');
        player.transcriptsAmpPlugin();
    </script>

    <footer>
        <br />
        <p>&copy; Microsoft Corporation</p>
    </footer>
</body>

</html>
